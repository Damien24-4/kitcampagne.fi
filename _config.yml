title: Kit de Campagne Numérique pour Insoumis·e

# Build settings
permalink: /:title/
markdown: kramdown
collections:
  cat_franceinsoumise:
    output: true
    permalink: franceinsoumise/:name/
    title: Militer avec la France Insoumise
  cat_legislatives2017:
    output: true
    permalink: legislatives2017/:name/
    title: S'organiser pour les legislatives
  cat_reseauxsociaux:
    output: true
    permalink: reseauxsociaux/:name/
    title: Les législatives sur les réseaux sociaux
  cat_discord:
    output: true
    permalink: discord/:name/
    title: Discord
sass:
  sass_dir: _sass
  style: compressed
exclude:
  - vendor
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock
  - cibuild.sh

gems:
  - jekyll-sitemap
  - jekyll-relative-links
